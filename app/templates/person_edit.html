<!DOCTYPE html>
<html>
<head>
    <title>Edit Person</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
    <script src="{{ request.url_for('static', path='js/person/person_list.js') }}" defer></script>
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 24px;
        }
        .fancy-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .fancy-form input[type="text"],
        .fancy-form input[type="date"],
        .fancy-form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
            display: block;
        }
        .fancy-form input[type="text"]:focus,
        .fancy-form input[type="date"]:focus,
        .fancy-form select:focus {
            border: 1.5px solid #007bff;
            outline: none;
            background: #fff;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 28px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .link-cancel {
            color: #007bff;
            text-decoration: underline;
            font-size: 1em;
            margin-left: 10px;
        }
        .link-cancel:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <main>
        <div class="form-container">
            <h2 class="form-title">Edit Person</h2>
            <form class="fancy-form" action="/manage/personal_info/edit/{{ person.id }}" method="post" autocomplete="off">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ person.first_name }}" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ person.last_name }}" required>

                <label for="birth_date">Birth Date:</label>
                <input type="date" id="birth_date" name="birth_date" value="{{ person.birth_date }}" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option {% if person.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option {% if person.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option {% if person.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>

                <div class="form-actions">
                    <button class="btn-primary" type="submit">Update</button>
                    <a class="link-cancel" href="/manage/personal_info">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    {% include "footer.html" %}
</body>
</html>
