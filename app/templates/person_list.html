<!DOCTYPE html>
<html>
<head>
    <title>Person Management</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
</head>
<body>
    {% include "header.html" %}
    <main>
        <div class="list-container">
            <div class="list-header">
                <h2>Person List</h2>
                <a class="link-add" href="/manage/personal_info/add">+ Add Person</a>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                        <th style="text-align:center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for person in persons %}
                    <tr>
                        <td>{{ person.id }}</td>
                        <td>{{ person.first_name }}</td>
                        <td>{{ person.last_name }}</td>
                        <td>{{ person.birth_date }}</td>
                        <td>{{ person.gender }}</td>
                        <td style="text-align:center;">
                            <a class="link-action" href="#" onclick="editPerson({{ person.id }}); return false;">Edit</a> |
                            <a class="link-action" href="#" onclick="deletePerson({{ person.id }}); return false;">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    {% include "footer.html" %}
    <script src="{{ request.url_for('static', path='js/person/person_list.js') }}" defer></script>
</body>
</html>
