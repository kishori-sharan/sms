<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
      href="{{ request.url_for('static', path='style.css') }}">
    <title>Login</title>
</head>
<body>
    {% include "header.html" %}

    <main>
        <div class="container">
            <h2>Login</h2>
            {% if error %}
                <div style="color: red; margin-bottom: 15px; text-align: center;">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/login" method="post">
                <label>Username:</label>
                <input type="text" name="username" value="{{ username or '' }}" required>

                <label>Password:</label>
                <input type="password" name="password" required>

                <label>Role:</label>
                <select name="role">
                    <option value="Administrator" {% if role == 'Administrator' %}selected{% endif %}>Administrator</option>
                    <option value="Faculty" {% if role == 'Faculty' %}selected{% endif %}>Faculty</option>
                    <option value="Student" {% if role == 'Student' or not role %}selected{% endif %}>Student</option>
                </select>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    {% include "footer.html" %}
</body>
</html>
